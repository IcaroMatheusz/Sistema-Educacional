<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Usuário</title>
    <link rel="stylesheet" href="/View/style/CadastroDocente.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="/Model/RegisterButton.js"></script>
</head>
<body>

    <header>

        <div class="eds">
            <h3>
                Edu Station
            </h3>
        </div>

        <div class="tit">
            <h1>
                Direção Workstation
            </h1>
        </div>
        
        <div class="pfp">
            <a href="Inicial.html">
                <img src="/Photos/pfp.png" alt="Perfil" onclick="menu()">
            </a>
        </div>

    </header>

    <h1>Aluno (a)</h1>
    <hr>
    <section>
        
        <fieldset>

            <legend>Cadastro Aluno (a)</legend>
            <form action="Registro.php" method="POST">

                <div class="user">
                    <label>Nome</label>
                    <input type="text" name="usuario" id="user" placeholder="Nome de Usuário" oninput="validateFields()" maxlength="38">
                </div>

                <div class="usercpf">
                    <label>CPF</label>
                    <input type="number" name="cpf" id="cpf" placeholder="Digite seu CPF" oninput="validateFields()" maxlength="11">
                </div>

                <div class="date">
                    <label>Data de Nascimento</label>
                    <input type="date" id="date" name="data" oninput="validateFields()">
                </div>

                <div class="email">
                    <label>Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" oninput="validateFields()" maxlength="256">
                </div>

                <div class="userpass">
                    <label>Senha temporária</label>
                    <a href="">gerar senha</a>
                </div>

                <div class="create">
                    <input type="submit" name="submit" class="envio" id="submit" value="Criar Usuário">
                </div>

                
            </form>
        </fieldset>
    </section>

</body>
</html>
