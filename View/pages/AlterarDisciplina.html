<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <header>

        <div class="eds">

        <div class="tit">

                Direção Workstation

        <form action="">

            <input type="text" name="usuario" id="user" placeholder="Nome da Disciplina" oninput="validateFields()" maxlength="38">

                <input type="submit" name="submit" class="envio" id="submit" value="Alterar">
